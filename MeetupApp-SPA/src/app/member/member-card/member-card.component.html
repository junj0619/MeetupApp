<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl || 'assets/images/default.png'}}" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-user" [routerLink]="['/members/', user.id]"></i>
        </button>
      </li>
      <li class="list-inline-item"><button class="btn btn-primary" (click)="setUserLike(user.id)"><i
            class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <div class="card-title text-center mb-1"><i class="fa fa-user"></i>{{user.knownAs}}, {{user.age}}</div>
  </div>
</div>
